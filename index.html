<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>TOYSIVERSE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="app.js"></script> -->
    <script src="https://kit.fontawesome.com/330ae4ea2a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css" />
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/toastr/toastr.min.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>
    <!-- NAVBAR BAŞLANGIÇ -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="#"> TOYSIVERSE || OYUNCAK EVRENİ </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navbar-menü" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"> ANASAYFA </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#ürünler" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            ÜRÜNLER
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"> HANDMADE OYUNCAKLAR</a></li>

                            <li><a class="dropdown-item" href="#"> LEGOLAR </a></li>

                            <li><a class="dropdown-item" href="#"> ÇİZGİ FİLM KARAKTERLERİ </a></li>

                            <li><a class="dropdown-item" href="#"> PELUŞ OYUNCAKLAR </a></li>

                            <li><a class="dropdown-item" href="#"> EĞİTİCİ BEBEK OYUNCAKLARI </a></li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#"> OUTLET </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> BLOG </a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                    <input class="form-control me-0" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" id="searchh" type="submit"><i
                            class="bi bi-search"></i></button>
                    <button onclick="toggleModal()" class="btn btn-outline-light basket-icon id-cart" id="cart-icon"
                        type="submit"><i class="bi bi-cart4"></i> <span class="basket-count"></span></button>
                    <button class="btn btn-outline-light id-cart" type="submit"><i
                            class="bi bi-person-circle"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <!-- NAVBAR BİTİŞ -->
    <!-- SLİDER BAŞLANGIÇ -->
    <section id="carouselExampleIndicators" class="carousel slide slider" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/slider/sl1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/images/slider/sl2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/images/slider/sl3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/images/slider/sl4.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </section>
    <!-- SLİDER BİTİŞ -->
    <!-- STORE BAŞLANGIÇ -->
    <section class="store row ">
        <!-- FİLTRE BAŞLANGIÇ -->
        <div class=" left-div col-2 rounded" style="width: 30%;">
            <div class="m-2 filtre-baslik">
                <h4 class="font-weight-bold m-3"> ÜRÜNLERİ FİLTRELE </h4>
                <hr>
                <ul class="filter" id="filter">
                </ul>
            </div>
        </div>
        <!-- FİLTRE BİTİŞ -->
        <!-- ÜRÜN KARTLARI BAŞLANGIÇ -->
        <div class="right-div row col-12 ">
            <div class="text-center" id="ürünler"
                style="width: 100%; height:auto; margin-right: 50px ; margin-top: 20px; ">
                <h2 class=" font-weight-bold"> ÜRÜNLER </h2>
                <hr class="ayrac"> <i class="fa-solid fa-paw i2"></i>
            </div>
            <div class="row toy--list">

            </div>
        </div>
        <!-- ÜRÜN KARTLARI BİTİŞ -->
    </section>
    <!-- STORE BİTİŞ -->
    <!-- SEPET BAŞLANGIÇ -->
    <div class="basket">

        <div class="basket-items">
            <div class="xmark-icon">
                <button type="button" class="btn xmark-button" " onclick=" toggleModal()"><i
                        class=" fa-solid fa-xmark"></i></button>
            </div>
            <div class="basket-h2">
                <h2> SEPETİNİZ </h2>
                <hr>
            </div>
            <div class="items">

                <ul class="items-list">
                    <li class="basket-item" style="list-style-type:none;"> <span class="noItem">No Items to Buy </span>
                    </li>
                </ul>

            </div>
            <hr class="mb-5 mt-5">
            <div class="sepet-sonuc">
                <div class="total" id="totalText" style="width:450px;">
                    <span class="fs-5 " id="total" style="margin-right:45% ;"> <b> TOTAL: </b></span>

                </div>
                <div class="total" style="width:450px;">
                    <span class=" fs-5 priceTotal"><del class="text-danger total-danger" id="oldTotal-price"></del><b
                            class="total-price"></b></span>
                </div>

                <div class="siparis-div">
                    <button class="btn btn-success siparis"> SİPARİŞ VER </button>
                </div>
            </div>
        </div>
    </div>
    <!-- SEPET BİTİŞ -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
